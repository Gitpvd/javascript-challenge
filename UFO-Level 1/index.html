<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sitings</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>
  <div class="container-fluid" id="topBox">
    <div class="jumbotron"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 for="Searchbar">Filter by Date: </h2>
          <input type="text" id="myInput" placeholder="DD/MM/YYYY" title="Filter by date">
            <button id="myButton" class="btn btn-info">Search </button> 
            <button id="resetButton" class="btn btn-info">Reset Search</button>
          </div>
      </div>
      <div class="col-md-12">
        <h4>Reported Sitings</h4>
        <ul class="summary"></ul>
      </div>
    </div>
    <table id="myTable" border="1">
      <thead>
        <tr>
          <th>Date</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
          <th>Shape</th>
          <th>Duration (Min)</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody id="myTbody"></tbody>
    </table>
  </div>
</body>
<script src="static/js/data.js"></script>
<script src="static/js/index.js"></script>
</html>
